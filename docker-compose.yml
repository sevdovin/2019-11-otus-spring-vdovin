version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgresdata:/var/lib/postgresql/data
    expose:
    - 5432
    ports:
      - 5432:5432
    environment:
         - POSTGRES_PASSWORD=postgres
         - POSTGRES_USER=postgres
         - POSTGRES_DB=emphistory
    restart: unless-stopped
  springbootapp:
    build: .
    image: svdovin/employmenthistory:0.0.1
    network_mode: bridge
    container_name: springbootapp
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
         - POSTGRES_PASSWORD=postgres
         - POSTGRES_USER=postgres
         - DB_URL=jdbc:postgresql://postgres:5432/emphistory
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgresdata: