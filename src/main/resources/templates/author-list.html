<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{authors.title}">Список авторов</title>
    <style>
body                  { padding: 50px; }
h1                    { text-align: left }
.authors, .authors td { border: 1px solid lightgray; padding: 5px; }
    </style>
    <script type="text/javascript" th:src="@{/js/jquery-1.12.4.min.js}"></script>
</head>
<body>
    <div>
        <h1 th:text="#{authors.title}">Список авторов</h1>
    </div>
    <div>
        <table class="authors">
            <thead>
            <tr>
                <th th:text="#{authors.id}">Идентификатор</th>
                <th th:text="#{authors.name}">ФИО</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
    $(function () {
        $.get('/api/v1/author').done(function (authors) {
            authors.forEach(function (author) {
                $('tbody').append(`
                    <tr>
                        <td>${author.authorId}</td>
                        <td>${author.authorName}</td>
                    </tr>
                `)
            });
        })
    });
    </script>
</body>
</html>
