<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{authors.title}">Список авторов</title>
    <style>
body                  { padding: 50px; }
h1                    { text-align: left }
.authors, .authors td { border: 1px solid lightgray; padding: 5px; }
    </style>
</head>
<body>
    <div>
        <h1 th:text="#{authors.title}">Список авторов</h1>
    </div>
    <div>
        <table class="authors">
            <thead>
            <tr>
                <th id="author.column.id" th:text="#{authors.id}">Идентификатор</th>
                <th id="author.column.name" th:text="#{authors.name}">ФИО</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.authorId}">1</td>
                <td th:text="${author.authorName}">Иванов Иван Иванович</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
